<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .product {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .cart {
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 10px;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>eCommerce Store</h1>
    </header>
    
    <main>
        <section id="products">
            <div class="product">
                <h3>Product 1</h3>
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <p>$10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <p>$15</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <img src="https://via.placeholder.com/100" alt="Product 3">
                <p>$20</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>
        
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
        </aside>
    </main>
    
    <footer>
        <p>Check out more products on <a href="https://example.com" target="_blank">our website</a>.</p>
    </footer>
    
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let total = document.getElementById("total");
            cartItems.innerHTML = "";
            let sum = 0;
            cart.forEach((item, index) => {
                sum += item.price;
                let li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price}`;
                let removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.onclick = () => removeFromCart(index);
                li.appendChild(removeBtn);
                cartItems.appendChild(li);
            });
            total.textContent = sum;
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>
</html>
